<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard de Criptomoedas üìä</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: #0f0f0f;
                color: #e4e4e4;
                min-height: 100vh;
                padding: 20px;
                line-height: 1.6;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            header {
                background: #1a1a1a;
                padding: 30px;
                border-radius: 8px;
                border: 1px solid #2a2a2a;
                margin-bottom: 30px;
            }

            h1 {
                color: #ffffff;
                font-size: 2em;
                font-weight: 600;
                margin-bottom: 8px;
            }

            .subtitle {
                color: #888;
                font-size: 0.95em;
                font-weight: 400;
            }

            .controls {
                background: #1a1a1a;
                padding: 20px;
                border-radius: 8px;
                border: 1px solid #2a2a2a;
                margin-bottom: 20px;
                display: flex;
                gap: 12px;
                align-items: center;
                flex-wrap: wrap;
            }

            button {
                background: #2a2a2a;
                color: #e4e4e4;
                border: 1px solid #3a3a3a;
                padding: 10px 20px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s ease;
            }

            button:hover {
                background: #3a3a3a;
                border-color: #4a4a4a;
            }

            button:active {
                background: #252525;
            }

            select {
                padding: 10px 16px;
                border: 1px solid #3a3a3a;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                background: #2a2a2a;
                color: #e4e4e4;
            }

            select:focus {
                outline: none;
                border-color: #4a4a4a;
            }

            .stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 16px;
                margin-bottom: 24px;
            }

            .stat-card {
                background: #1a1a1a;
                padding: 20px;
                border-radius: 8px;
                border: 1px solid #2a2a2a;
                text-align: left;
            }

            .stat-card h3 {
                color: #888;
                font-size: 0.8em;
                margin-bottom: 8px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                font-weight: 500;
            }

            .stat-card .value {
                font-size: 1.8em;
                font-weight: 600;
                color: #ffffff;
            }

            .crypto-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 16px;
                margin-bottom: 24px;
            }

            .crypto-card {
                background: #1a1a1a;
                padding: 20px;
                border-radius: 8px;
                border: 1px solid #2a2a2a;
                transition: border-color 0.2s ease;
                cursor: pointer;
            }

            .crypto-card:hover {
                border-color: #3a3a3a;
                background: #1f1f1f;
            }

            .crypto-header {
                display: flex;
                align-items: center;
                margin-bottom: 16px;
            }

            .crypto-icon {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 12px;
                background: #2a2a2a;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #ffffff;
                font-weight: 600;
                font-size: 1em;
                border: 1px solid #3a3a3a;
            }

            .crypto-info h3 {
                color: #ffffff;
                font-size: 1.1em;
                font-weight: 600;
            }

            .crypto-symbol {
                color: #888;
                font-size: 0.85em;
                font-weight: 400;
            }

            .crypto-price {
                font-size: 1.8em;
                font-weight: 600;
                color: #ffffff;
                margin: 12px 0;
            }

            .crypto-change {
                display: inline-block;
                padding: 4px 8px;
                border-radius: 4px;
                font-weight: 500;
                font-size: 0.9em;
            }

            .positive {
                background: rgba(34, 197, 94, 0.15);
                color: #22c55e;
            }

            .negative {
                background: rgba(239, 68, 68, 0.15);
                color: #ef4444;
            }

            .crypto-details {
                margin-top: 16px;
                padding-top: 16px;
                border-top: 1px solid #2a2a2a;
                font-size: 0.85em;
                color: #888;
            }

            .crypto-details div {
                display: flex;
                justify-content: space-between;
                margin: 6px 0;
            }

            .crypto-details div span:last-child {
                color: #e4e4e4;
                font-weight: 500;
            }

            .loading {
                text-align: center;
                padding: 60px;
                background: #1a1a1a;
                border-radius: 8px;
                border: 1px solid #2a2a2a;
            }

            .loading-spinner {
                border: 3px solid #2a2a2a;
                border-top: 3px solid #ffffff;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 0.8s linear infinite;
                margin: 0 auto 20px;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .error {
                background: rgba(239, 68, 68, 0.1);
                color: #ef4444;
                padding: 20px;
                border-radius: 8px;
                border: 1px solid rgba(239, 68, 68, 0.3);
                margin-bottom: 20px;
            }

            .error strong {
                color: #ffffff;
            }

            .rank-badge {
                display: inline-block;
                background: #2a2a2a;
                color: #888;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 0.75em;
                font-weight: 500;
                margin-left: 8px;
            }

            footer {
                text-align: center;
                color: #666;
                margin-top: 40px;
                padding: 20px;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>üíπ Criptomoedas</h1>
                <p class="subtitle">Dados em tempo real via APIs p√∫blicas</p>
            </header>

            <div class="controls">
                <button onclick="loadTop10()">üèÜ Top 10</button>
                <button onclick="loadAllCryptos()">üí∞ Todas as Moedas</button>
                <button onclick="loadCryptoDetails('bitcoin')">üîç Detalhes Bitcoin</button>
                <button onclick="loadHistory('bitcoin', 7)">üìà Hist√≥rico 7 dias</button>
                <select id="cryptoSelect" onchange="loadSelectedCrypto()">
                    <option value="">Selecione uma cripto...</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="cardano">Cardano</option>
                    <option value="solana">Solana</option>
                    <option value="dogecoin">Dogecoin</option>
                </select>
            </div>

            <div id="stats" class="stats"></div>
            <div id="content"></div>

            <footer>
                <p>Sistema de Consumo de APIs de Criptomoedas</p>
                <p>Desenvolvido com tecnologias web</p>
            </footer>
        </div>

        <script>
            const API_URL = 'http://localhost:3000/api';

            async function loadTop10() {
                showLoading();
                try {
                    const response = await fetch(`${API_URL}/top10`);
                    const data = await response.json();

                    if (data.success) {
                        displayStats(data.data);
                        displayCryptoGrid(data.data);
                    } else {
                        showError(data.error);
                    }
                } catch (error) {
                    showError('Erro ao conectar com a API: ' + error.message);
                }
            }

            async function loadAllCryptos() {
                showLoading();
                try {
                    const response = await fetch(`${API_URL}/crypto?limit=20`);
                    const data = await response.json();

                    if (data.success) {
                        displayCryptoList(data.data);
                    } else {
                        showError(data.error);
                    }
                } catch (error) {
                    showError('Erro ao conectar com a API: ' + error.message);
                }
            }

            async function loadCryptoDetails(cryptoId) {
                showLoading();
                try {
                    const response = await fetch(`${API_URL}/details/${cryptoId}`);
                    const data = await response.json();

                    if (data.success) {
                        displayCryptoDetails(data.data);
                    } else {
                        showError(data.error);
                    }
                } catch (error) {
                    showError('Erro ao conectar com a API: ' + error.message);
                }
            }

            async function loadHistory(cryptoId, days) {
                showLoading();
                try {
                    const response = await fetch(`${API_URL}/history/${cryptoId}?days=${days}`);
                    const data = await response.json();

                    if (data.success) {
                        displayHistory(data.data, cryptoId);
                    } else {
                        showError(data.error);
                    }
                } catch (error) {
                    showError('Erro ao conectar com a API: ' + error.message);
                }
            }

            function loadSelectedCrypto() {
                const select = document.getElementById('cryptoSelect');
                const cryptoId = select.value;
                if (cryptoId) {
                    loadCryptoDetails(cryptoId);
                }
            }

            function displayStats(cryptos) {
                const statsDiv = document.getElementById('stats');
                const totalMarketCap = cryptos.reduce((sum, c) => sum + c.market_cap, 0);
                const avgChange = cryptos.reduce((sum, c) => sum + c.price_change_24h, 0) / cryptos.length;

                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <h3>Total de Moedas</h3>
                        <div class="value">${cryptos.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Market Cap Total</h3>
                        <div class="value">$${(totalMarketCap / 1e12).toFixed(2)}T</div>
                    </div>
                    <div class="stat-card">
                        <h3>Mudan√ßa M√©dia 24h</h3>
                        <div class="value ${avgChange >= 0 ? 'positive' : 'negative'}">
                            ${avgChange >= 0 ? '+' : ''}${avgChange.toFixed(2)}%
                        </div>
                    </div>
                `;
            }

            function displayCryptoGrid(cryptos) {
                const contentDiv = document.getElementById('content');
                let html = '<div class="crypto-grid">';

                cryptos.forEach(crypto => {
                    const changeClass = crypto.price_change_24h >= 0 ? 'positive' : 'negative';
                    html += `
                        <div class="crypto-card" onclick="loadCryptoDetails('${crypto.id}')">
                            <div class="crypto-header">
                                <div class="crypto-icon">${crypto.symbol.substring(0, 2)}</div>
                                <div class="crypto-info">
                                    <h3>${crypto.name} <span class="rank-badge">#${crypto.rank}</span></h3>
                                    <div class="crypto-symbol">${crypto.symbol}</div>
                                </div>
                            </div>
                            <div class="crypto-price">$${formatNumber(crypto.current_price)}</div>
                            <span class="crypto-change ${changeClass}">
                                ${crypto.price_change_24h >= 0 ? '‚ñ≤' : '‚ñº'} 
                                ${Math.abs(crypto.price_change_24h).toFixed(2)}%
                            </span>
                            <div class="crypto-details">
                                <div><span>Market Cap:</span><span>$${formatLargeNumber(crypto.market_cap)}</span></div>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                contentDiv.innerHTML = html;
            }

            function displayCryptoList(cryptos) {
                const contentDiv = document.getElementById('content');
                let html = '<div class="crypto-grid">';

                cryptos.forEach(crypto => {
                    const changeClass = parseFloat(crypto.change_24h) >= 0 ? 'positive' : 'negative';
                    html += `
                        <div class="crypto-card">
                            <div class="crypto-header">
                                <div class="crypto-icon">${crypto.symbol.substring(0, 2)}</div>
                                <div class="crypto-info">
                                    <h3>${crypto.name} <span class="rank-badge">#${crypto.rank}</span></h3>
                                    <div class="crypto-symbol">${crypto.symbol}</div>
                                </div>
                            </div>
                            <div class="crypto-price">$${formatNumber(crypto.price)}</div>
                            <span class="crypto-change ${changeClass}">
                                ${parseFloat(crypto.change_24h) >= 0 ? '‚ñ≤' : '‚ñº'} 
                                ${Math.abs(crypto.change_24h)}%
                            </span>
                            <div class="crypto-details">
                                <div><span>Market Cap:</span><span>$${formatLargeNumber(crypto.market_cap)}</span></div>
                                <div><span>Volume 24h:</span><span>$${formatLargeNumber(crypto.volume_24h)}</span></div>
                                <div><span>Mudan√ßa 7d:</span><span class="${parseFloat(crypto.change_7d) >= 0 ? 'positive' : 'negative'}">${crypto.change_7d}%</span></div>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                contentDiv.innerHTML = html;
                document.getElementById('stats').innerHTML = '';
            }

            function displayCryptoDetails(crypto) {
                const contentDiv = document.getElementById('content');
                const changeClass = crypto.price_change_24h >= 0 ? 'positive' : 'negative';

                contentDiv.innerHTML = `
                    <div style="background: #1a1a1a; padding: 30px; border-radius: 8px; border: 1px solid #2a2a2a;">
                        <div style="display: flex; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px;">
                            <img src="${crypto.image}" alt="${crypto.name}" style="width: 70px; height: 70px; border-radius: 50%; border: 2px solid #2a2a2a;">
                            <div style="flex: 1; min-width: 250px;">
                                <h2 style="font-size: 2em; margin-bottom: 8px; color: #ffffff; font-weight: 600;">${crypto.name} <span style="color: #888; font-size: 0.7em;">(${crypto.symbol})</span></h2>
                                <div style="font-size: 2.5em; font-weight: 600; color: #ffffff; margin: 8px 0;">$${formatNumber(crypto.current_price)}</div>
                                <span class="crypto-change ${changeClass}" style="font-size: 1em;">
                                    ${crypto.price_change_24h >= 0 ? '‚ñ≤' : '‚ñº'} 
                                    ${Math.abs(crypto.price_change_24h).toFixed(2)}% (24h)
                                </span>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px;">
                            <div class="stat-card">
                                <h3>Market Cap</h3>
                                <div class="value" style="font-size: 1.4em;">$${formatLargeNumber(crypto.market_cap)}</div>
                            </div>
                            <div class="stat-card">
                                <h3>M√°xima 24h</h3>
                                <div class="value" style="font-size: 1.4em;">$${formatNumber(crypto.high_24h)}</div>
                            </div>
                            <div class="stat-card">
                                <h3>M√≠nima 24h</h3>
                                <div class="value" style="font-size: 1.4em;">$${formatNumber(crypto.low_24h)}</div>
                            </div>
                        </div>

                        <div style="background: #0f0f0f; padding: 20px; border-radius: 8px; border: 1px solid #2a2a2a;">
                            <h3 style="margin-bottom: 12px; color: #ffffff; font-size: 1em; font-weight: 600;">Descri√ß√£o</h3>
                            <p style="color: #888; line-height: 1.6; font-size: 0.9em;">${crypto.description ? crypto.description.substring(0, 500) + '...' : 'Sem descri√ß√£o dispon√≠vel.'}</p>
                        </div>
                    </div>
                `;
                document.getElementById('stats').innerHTML = '';
            }

            function displayHistory(history, cryptoId) {
                const contentDiv = document.getElementById('content');
                
                let html = `
                    <div style="background: #1a1a1a; padding: 30px; border-radius: 8px; border: 1px solid #2a2a2a;">
                        <h2 style="margin-bottom: 20px; color: #ffffff; font-weight: 600; font-size: 1.5em;">üìà Hist√≥rico de Pre√ßos - ${cryptoId.toUpperCase()}</h2>
                        <div style="overflow-x: auto;">
                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="background: #0f0f0f;">
                                        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #2a2a2a; color: #888; font-size: 0.85em; font-weight: 500;">Data</th>
                                        <th style="padding: 12px; text-align: right; border-bottom: 1px solid #2a2a2a; color: #888; font-size: 0.85em; font-weight: 500;">Pre√ßo (USD)</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                // Mostrar apenas alguns pontos do hist√≥rico (para n√£o sobrecarregar)
                const step = Math.ceil(history.length / 20);
                for (let i = 0; i < history.length; i += step) {
                    const item = history[i];
                    const date = new Date(item.timestamp).toLocaleString('pt-BR');
                    html += `
                        <tr style="border-bottom: 1px solid #2a2a2a;">
                            <td style="padding: 12px; color: #888; font-size: 0.9em;">${date}</td>
                            <td style="padding: 12px; text-align: right; font-weight: 600; color: #ffffff;">$${item.price}</td>
                        </tr>
                    `;
                }

                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                contentDiv.innerHTML = html;
                document.getElementById('stats').innerHTML = '';
            }

            function showLoading() {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando dados...</p>
                    </div>
                `;
            }

            function showError(message) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>‚ö† Erro:</strong> ${message}
                        <br><br>
                        <strong>Poss√≠veis solu√ß√µes:</strong>
                        <ul style="margin-top: 10px; margin-left: 20px; color: #ef4444;">
                            <li>Verifique se o servidor est√° rodando</li>
                            <li>Confirme sua conex√£o com a internet</li>
                            <li>As APIs podem ter limite de requisi√ß√µes</li>
                        </ul>
                    </div>
                `;
            }

            function formatNumber(num) {
                return parseFloat(num).toLocaleString('pt-BR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }

            function formatLargeNumber(num) {
                num = parseFloat(num);
                if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
                if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
                if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
                return num.toLocaleString('pt-BR');
            }

            // Carregar Top 10 ao iniciar
            window.onload = () => {
                loadTop10();
            };
        </script>
    </body>
</html>
